# pytest configuration for l10n_es_rebu module
# https://docs.pytest.org/en/latest/

[pytest]
# Directorios de pruebas
testpaths = tests

# Patrones de nombres de archivo de prueba
python_files = test_*.py

# Patrones de nombres de funci√≥n/clase de prueba
python_classes = Test*
python_functions = test_*

# Verbosidad
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marcadores personalizados
markers =
    rebu_implementation: Tests for REBU tax configuration
    rebu_margin: Tests for REBU margin calculation
    rebu_integration: Tests for REBU module integration
    slow: marks tests as slow (deselect with '-m "not slow"')
    critical: marks tests as critical for AEAT compliance
